<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Developer">
    <title>Hey there!</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600" rel="stylesheet" />

    <style>
        :root {
            --bg-color: #0a192f;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --border: rgba(148, 163, 184, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            backdrop-filter: blur(8px);
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
        }

        .skill-tag {
            background-color: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .contact-link {
            color: var(--accent);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent);
            border-radius: 6px;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .contact-link:hover {
            background-color: rgba(96, 165, 250, 0.1);
            color: var(--text-primary);
        }

        .separator {
            width: 50px;
            height: 3px;
            background-color: var(--accent);
            margin: 1.5rem auto;
            opacity: 0.6;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1 class="title">Web Developer & IT Professional</h1>

    <div class="separator"></div>

    <p class="message">Hi, you've reached my website! I'm a fullstack developer specializing in PHP, Laravel, and modern web technologies.</p>

    <div class="skills">
        <span class="skill-tag">PHP</span>
        <span class="skill-tag">Laravel</span>
        <span class="skill-tag">PostgreSQL</span>
        <span class="skill-tag">React</span>
        <span class="skill-tag">Linux</span>
        <span class="skill-tag">Git</span>
    </div>

    <p class="message">Want to get in touch about a project?</p>

    <a href="mailto:contact@larsens.dev" class="contact-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
        contact@larsens.dev
    </a>
</div>
</body>
</html>
